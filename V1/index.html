<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal Player Landing</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <style>
    * { box-sizing: border-box }
    html, body { height: 100% }
    body { margin: 0; background: #f7f7f8; color: #0f172a; font-family: -apple-system, BlinkMacSystemFont, Inter, "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 40px }
    .card { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 16px; box-shadow: 0 10px 24px rgba(0,0,0,0.06); padding: 28px; max-width: 560px; width: 100%; text-align: center }
    h1 { margin: 0 0 12px; font-weight: 500 }
    p { margin: 0 0 20px; color: #6b7280 }
    a.button { display: inline-block; padding: 12px 18px; border-radius: 12px; border: 1px solid #e5e7eb; background: #ffffff; color: #0f172a; text-decoration: none; box-shadow: 0 6px 16px rgba(0,0,0,0.06) }
    a.button:hover { background: #f9fafb }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Minimal YouTube Player</h1>
      <p>Open the compact player interface with search, suggestions, and controls.</p>
      <a class="button" href="./frame.html">Open Player</a>
    </div>
  </div>
</body>
</html>
